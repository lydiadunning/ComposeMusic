<!DOCTYPE html>
<head>
    <title>Ditty</title>
    <link rel="icon" href="./graphics/music_note_black_24dp.svg">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script defer src="./music.js"></script>
    <script src="./3rd-party/band.js/band.min.js"></script>
    <script src="drawCards.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<html>
<body>
    <div id="game">
      <h1 id='header'>Ditty</h1>
    <!-- <div id="info"> -->
      <div id="cardlist">
          <!-- a list of music cards appears here -->
      </div>
    <!-- </div> -->


    <div id="musicandcontrols">
      <div class="musicdisplay phrase" id="phrase">
        <!-- the composition appears here -->
      </div>
      <div id='phrase-controls'>
        <button id="playall" title="play">
          <img src="graphics/play_arrow_FILL0_wght400_GRAD0_opsz48.svg"  class="play icon" >
        </button>
        <button id="clear" title="clear">
          <img src='graphics/delete_FILL0_wght400_GRAD0_opsz48.svg' class="trash icon">
        </button>
        <button class="button" type="button" id="save" disabled hidden>Save<br>Phrase</button>
      </div>
    </div>
    <div id="workspace">
    </div>
    <div id='overflow'>
    </div>
    <div id="trash">
    </div>
    <div id="score-area" class="score">
      <button id="addtoscore" class="hidden">
        <img src="graphics/play_arrow_FILL0_wght400_GRAD0_opsz48.svg"  class="icon">
      </button>
      <div id="score" class="score">
      </div>
      <button id="playscore" class="hidden">
        <img src="graphics/play_arrow_FILL0_wght400_GRAD0_opsz48.svg"  class="icon">
      </button>
    </div>
  </div>
</body>
</html>
